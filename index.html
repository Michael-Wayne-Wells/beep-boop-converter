<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Beep Boop Converter</title>
</head>
<body>

  <div class="container main">
    <div class="jumbotron">
      <h1>Beep-Boop Converter</h1>
      <p>Enter a Number</p>
    </div>
    <div class="card bg-dark">
      <form id="userInputForm">
        <input id="user-number" class="form-control form-control-lg" type="number" placeholder="Enter a number here...">
        <button type="submit" name="button" class="btn btn-dark btn-lg btn-block">GO!</button>
      </form>
    </div>
    <div id="result" class="card bg-dark">
      <h3 id="new-results"></h3>
    </div>
    <div id="flipped" class="card bg-dark">
    <button id="reverse-results" type="submit" name="button" class="btn btn-dark btn-lg btn-block">FLIP IT!</button>
    <h2 id="flipped-results"></h2>
    </div>
  </div>
</body>
</html>
